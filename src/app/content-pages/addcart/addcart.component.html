<section class="h-100 gradient-custom">
  <div class="container p-4">
    <div class="row d-flex justify-content-center">
      <div class="col-md-8">
        <div class="card mb-4">
          <div class="card-body" *ngFor="let item of product;let i = index">
            <!-- Single item -->
            <div class="row">
              <div class="col-lg-3 col-md-12 mb-4 mb-lg-0">
                <!-- Image -->
                <div class="bg-image hover-overlay hover-zoom ripple rounded" data-mdb-ripple-color="light">
                  <img src="{{item.carimg}}">
                  <a href="#!">
                    <div class="mask" style="background-color: rgba(251, 251, 251, 0.2)"></div>
                  </a>
                </div>
                <!-- Image -->
              </div>

              <div class="col-lg-5 col-md-6 mb-4 mb-lg-0">
                <!-- Data -->
                <p><strong>{{item.head}}</strong></p>
                <p>Color: blue</p>
                <p>Size: M</p>
                <div class="d-flex">
                  <button type="button" class="btn btn-primary btn-sm me-1 mb-2" data-mdb-toggle="tooltip"
                    (click)="removeitem(item)" title="Remove item">
                    <i class="fas fa-trash"></i>
                  </button>
                  <button type="button" class="btn btn-danger btn-sm mb-2" data-mdb-toggle="tooltip"
                    title="Move to the wish list">
                    <i class="fas fa-heart"></i>
                  </button>
                </div>

                <!-- Data -->
              </div>

              <div class="col-lg-4 col-md-6 mb-4 mb-lg-0">
                <!-- Quantity -->
                <div class="d-flex">
                  <button class="btn" onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
                    <i class="fas fa-minus"></i>
                  </button>

                  <div class="form-outline">
                    <label class="form-label" for="form1">Quantity</label>
                    <input id="form1" min="0" name="quantity" value="1" type="number"
                      class="form-control text-center" />
                  </div>

                  <button class="btn" onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
                    <i class="fas fa-plus"></i>
                  </button>
                </div>
                <!-- Quantity -->

                <!-- Price -->
                <div class="text-start text-md-center">
                  <p [innerHTML]="item.price"></p>
                </div>
                <!-- Price -->
              </div>
            </div>
            <!-- Single item -->

            <hr class="my-4" />



            <!-- Single item -->
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
