						<div class="position-relative">

								<img class="img-fluid" src="assets/women/women1.png"

							</div>

						</div>
					</div>
				</div>

<!--2nd-->
<div class="container-xl">
	<div class="row">
		<div class="col-md-12">
			<h2>Trending<b> Products</b></h2>
			<div id="myCarousel" class="carousel slide flex-wrap">
				<div class="carousel-inner">
					<div class="item carousel-item active">
						<div class="row anim">
							<div class="col-xl-4 zoom" *ngFor="let data of service.maindetails;">
								<div class="thumb-wrapper flex wrap">
									<span class="wish-icon"><i class="fa fa-heart-o"></i></span>
									<div class="img-box mt-4">
										<img routerLink="/view" src="{{data.carimg}}" class="img-fluid"
											alt="Apple iPad">
									</div>
									<div class="thumb-content">
										<div class="title">{{data.head}}</div>
										<div class="star-rating">
											<ul class="list-inline">
												<li class="list-inline-item"><i class="fa fa-star"></i></li>
												<li class="list-inline-item"><i class="fa fa-star"></i></li>
												<li class="list-inline-item"><i class="fa fa-star"></i></li>
												<li class="list-inline-item"><i class="fa fa-star"></i></li>
												<li class="list-inline-item"><i class="fa fa-star-o"></i></li>
											</ul>
										</div>
										<p class="item-price" [innerHTML]="data.price"></p>
									</div>
									<div class="gap mt-3 mb-3">
										<button class="btn btn-secondary btn-sm mb-2" (click)="addToCart(data)">Add to
											Cart</button>
										<button class="btn btn-secondary btn-sm mb-2" routerLink="/cod">Buy Now</button>

									</div>

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="arrow p-3" ><a (click)="scrolltop()"><i class="bi bi-arrow-up-circle"></i></a> </div>
