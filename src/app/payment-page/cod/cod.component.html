<div class="card mt-50 mb-50">
    <div class="card-title mx-auto">Cash On Delivery</div>
    <div class="nav">
        <ul class="mx-auto">
        </ul>
    </div>
    <form> <span id="card-header">First Name</span>
        <div class="row row-1">
            <div class="col-8"> <input type="text" placeholder="Enter Your First Name"> </div>
        </div>
        <span id="card-header">Last Name</span>
        <div class="row row-1">
            <div class="col-8"> <input type="text" placeholder="Enter Your Last Name"> </div>
        </div>
        <span id="card-header">Phone No:</span>
        <div class="row row-1">
            <div class="col"> <input type="number" placeholder="***** 9090"> </div>
        </div>
        <span id="card-header">Address</span>
        <div class="row row-1">
            <div class="col-8"> <input type="text" placeholder="Enter Your Address"> </div>
        </div>
        <span id="card-header">District</span>
        <div class="row row-1">
            <div class="col-8"> <input type="text" placeholder="Enter Your District"> </div>
        </div>
        <span id="card-header">City</span>
        <div class="row row-1">
            <div class="col-8"> <input type="text" placeholder="Enter Your City"> </div>
        </div>
        <span id="card-header">State</span>
        <div class="row row-1">
            <div class="col-8"> <input type="text" placeholder="Enter Your State"> </div>
        </div>
        <span id="card-header">Pincode</span>
        <div class="row row-1">
            <div class="col"> <input type="number" placeholder="Enter Your Pincode"> </div>
        </div>

        <div class="row">
            <div class="d-grid gap-2">
                <div class="close mt-2" data-bs-toggle="modal" data-bs-target="#exampleModal">Click To
                    Confirm</div>
            </div>

        </div>
    </form>
    &nbsp;
    <h2 style="margin: auto;">--OR--</h2>

    &nbsp;&nbsp;&nbsp;
    <button class="but" type="button" routerLink="/pay">Click To Payment</button>
</div>

<app-regards></app-regards>
